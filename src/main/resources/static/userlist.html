<!DOCTYPE html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="userlist.js"></script>
</head>
<body>
    <div class="container" ng-controller="indexController">
        <h3>Список пользователей</h3>
        <table class="table table-hover" cellpadding="0" cellspacing="@">
        <tr>
        <td>id</td>
        <td>Имя пользователя</td>
        <td>Роли</td>
        </tr>
            <tbody>
            <tr ng-repeat="u in getSlicedUserList(start, end)"/>
                <td>{{u.id}}</td>
                <td>{{u.username}}</td>
                <td ng-repeat="r in u.roles">{{r.name}}
                </td>

            </tr>
            <tr>
                <td><button class="btn btn-info" ng-click="changePage(false)">Назад</button></td>
                <td>Всего : {{length}}</td>
                <td>Показано {{start}}  -  {{end}}</td>
                <td><button class="btn btn-info" ng-click="changePage(true)">Вперед</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
