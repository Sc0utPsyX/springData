<!DOCTYPE html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container" ng-controller="indexController">
        <h3>Список продуктов</h3>
        <table class="table table-hover" cellpadding="0" cellspacing="@">
        <tr>
        <td>id</td>
        <td>Название продукта</td>
        <td>Цена</td>
        </tr>
            <tbody>
            <tr ng-repeat="p in getSlicedProductList(start, end)"/>
                <td>{{p.id}}</td>
                <td>{{p.title}}</td>
                <td>{{p.cost}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="deleteProductById(p.id)">Удалить товар</button>
                </td>
            </tr>
            <tr>
                <td><button class="btn btn-info" ng-click="changePage(false)">Назад</button></td>
                <td>Всего : {{length}}</td>
                <td>Показано {{start}}  -  {{end}}</td>
                <td><button class="btn btn-info" ng-click="changePage(true)">Вперед</button></td>
            </tr>
            <tr>
                <td><p>Добавить продукт: </p></td>
                <td><p>Title: <input type="text" ng-model="title" /></p></td>
                <td><p>cost: <input type="number" ng-model="cost" /></p></td>
                <td>
                    <button class="btn btn-info" ng-click="createProduct(title, cost)">Добавить товар</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
